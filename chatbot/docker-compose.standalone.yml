# Standalone deployment for the Agricultural RAG Chatbot API
# Usage:
#   1. Create a .env file next to this file with:
#      MONGODB_URI=mongodb+srv://<user>:<pass>@<cluster>.mongodb.net
#      MONGODB_NAME=thesis_panel
#      GOOGLE_API_KEY=your-google-api-key  (optional - falls back to keyword search)
#   2. Run: docker compose -f chatbot/docker-compose.standalone.yml up --build
#
# The API will be available at http://localhost:8000
# Swagger docs at http://localhost:8000/docs

services:
  chatbot-api:
    build:
      context: ..
      dockerfile: chatbot/Dockerfile
    container_name: chatbot_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
